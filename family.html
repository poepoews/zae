<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Family</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fdf6e3, #d2fdff);
            color: #333;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #004d66;
            color: #fff;
        }

        .header img {
            height: 50px;
        }

        .header nav {
            display: flex;
            gap: 15px;
        }

        .header nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .header nav a:hover {
            color: #33ccff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .title {
            text-align: center;
            font-size: 64px;
            font-weight: bold;
            color: #004d66;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .family-details {
            margin-top: 50px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #004d66;
        }

        th, td {
            text-align: center;
            padding: 10px;
            font-size: 18px;
        }

        th {
            background-color: #004d66;
            color: #fff;
        }

        .quote-section {
            margin-top: 50px;
            text-align: center;
            font-style: italic;
            color: #6c757d;
            font-size: 24px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
            color: #004d66;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #33ccff;
        }

        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #004d66;
            color: #fff;
            width: 50px;
            height: 50px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scroll-to-top:hover {
            background-color: #33ccff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header class="header">
        <div style="display: flex; align-items: center; gap: 20px;">
            <img src="logo.png" alt="My Logo" style="height: 50px;">
            <div id="current-time" style="color: white; font-size: 18px;"></div>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="personal.html">Personal</a>
            <a href="education.html">Education</a>
            <a href="exp.html">Experience</a>
            <a href="family.html">Family</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>

    <div class="container">
        <h1 class="title">My Family</h1>

        <div class="gallery">
            <img src="ibu.jpg" alt="Family Photo 1">
            <a target="_blank" href="ibu dan ayah.jpg">
                <img src="ibu dan ayah 2.JPG" alt="Family Photo 2">
            </a>
            <img src="ayah.jpg" alt="Family Photo 3">
            <img src="whole fam 2.JPG" alt="Family Photo 4">
            <img src="akip.JPG" alt="Family Photo 4">
            <img src="raya.jpg" alt="Family Photo 4">
        </div>

        <div class="family-details">
            <h2>Family Members</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Relation</th>
                        <th>Age</th>
                        <th>Hobby</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nurmalina</td>
                        <td>Mom</td>
                        <td>48</td>
                        <td>Cooking</td>
                    </tr>
                    <tr>
                        <td>Nahar</td>
                        <td>Dad</td>
                        <td>51</td>
                        <td>Working</td>
                    </tr>
                    <tr>
                        <td>Aishah</td>
                        <td>Sister</td>
                        <td>22</td>
                        <td>Playing Phone</td>
                    </tr>
                    <tr>
                        <td>Akif</td>
                        <td>Long-lost Brother</td>
                        <td>20</td>
                        <td>Gaming</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="quote-section">
            "Family is not an important thing. It’s everything." — Michael J. Fox
        </div>

        <div class="scroll-to-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">
            ↑
        </div>
    </div>
    <script>
        function updateTime() {
            const timeElement = document.getElementById('current-time');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}:${seconds}`;
        }
    
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
